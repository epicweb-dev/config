version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: '07:00'
      timezone: UTC
    open-pull-requests-limit: 5
    commit-message:
      prefix: chore(deps)
    groups:
      npm-dependencies:
        patterns:
          - '*'
    labels:
      - dependencies

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: '07:30'
      timezone: UTC
    open-pull-requests-limit: 5
    commit-message:
      prefix: chore(ci)
    groups:
      workflow-actions:
        patterns:
          - '*'
    labels:
      - dependencies
